<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타자연습</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="entire">
      <div class="wrapper">
        <div class="menubar">
          <div class="texts-list">
            <select name="" id="text-selection">
              <option hidden>글목록</option>
            </select>
          </div>
          <img class="profile_img" src="man1.jpg" alt="프로필 이미지" />
          <div class="introduce">
            <div>박성함</div>
            <div class="rate"></div>
            <div class="best-rate"></div>
            <button class="clear-best-rate">기록 초기화</button>
          </div>
        </div>
        <div class="typing">
          <div class="set" id="set1">
            <div class="text-display" id="text-display-1"></div>
            <input type="text" class="typing-input" id="typing-input-1" />
          </div>
          <div class="set" id="set2">
            <div class="text-display" id="text-display-2"></div>
            <input type="text" class="typing-input" id="typing-input-2" />
          </div>
          <div class="set" id="set3">
            <div class="text-display" id="text-display-3"></div>
            <input type="text" class="typing-input" id="typing-input-3" />
          </div>
          <div class="set" id="set4">
            <div class="text-display" id="text-display-4"></div>
            <input type="text" class="typing-input" id="typing-input-4" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
